<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<body>
    <h1>Aritmatika</h1>
<script>
    var angka1=5;
    var angka2=2;

    //penjumlahan
    document.write(angka1+angka2);
    document.write("<br/>");

    //pengurangan
    document.write(angka1-angka2);
    document.write("<br/>");

    //pembagian
    document.write(angka1/angka2);
    document.write("<br/>");

    //perkalian
    document.write(angka1*angka2);
    document.write("<br/>");

    //pemangkatan
    document.write(angka1**angka2);
    document.write("<br/>")

    //sisa bagi
    document.write(angka1%angka2);
    document.write("<br/>")
</script>
</body>
</html>
